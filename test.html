<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map-canvas { height: 100% }
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDeajCwwWh6d1ovfPXl0pcJ2pv74T488-k&sensor=false">
    </script>
    <!-- https://maps.google.fr/maps/ms?msid=215510745658886404171.0004dc8abd94a49180438&msa=0 -->
    <script type="text/javascript">
      function initialize() {
        var mapOptions = {
          msid: '215510745658886404171.0004dc8abd94a49180438',
          zoom: 8,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        var map = new google.maps.Map(document.getElementById("map-canvas"),
            mapOptions);
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
    <div id="map-canvas"/>
  </body>
</html>
